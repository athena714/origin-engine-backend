<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <div class="header">
      <span class="logo-icon">üîç</span>
      <h1>Origin Engine</h1>
    </div>

    <div class="card">
      <div class="risk-header">
        <div id="risk-score" class="badge badge-loading">ANALYZING</div>
        <div id="risk-label" class="risk-text">Please wait...</div>
      </div>
      
      <div class="meta-row">
        <span class="label">DOMAIN:</span>
        <span id="domain" class="value">...</span>

      <div class="meta-row">
        <span class="label">AGE/FLAGS:</span>
        <span id="domain-age" class="value">...</span>

    <div class="actions">
      <button id="check-archives" class="btn-secondary">
        üèõ Check Archives
      </button>
    </div>
    
    <div id="status" class="status-bar">Ready</div>
    
    <div id="spinner" class="spinner-overlay" style="display: none;">
      <div class="spinner"></div>
    </div>

</body>
</html>  </main>

  <script>
    const riskBadge = document.getElementById('riskBadge');
    const archiveButton = document.getElementById('archiveButton');
    const spinner = document.getElementById('loadingSpinner');

    function setRisk(level) {
      const levels = ['low', 'medium', 'high'];
      riskBadge.className = 'badge ' + (levels.includes(level) ? `badge-${level}` : 'badge-neutral');
      riskBadge.textContent = level === 'low' ? 'Low' : level === 'medium' ? 'Moderate' : level === 'high' ? 'High' : 'Pending';
    }

    function openArchive(tab) {
      if (!tab?.url) return;
      const archiveUrl = `https://archive.today/?run=1&url=${encodeURIComponent(tab.url)}`;
      chrome.tabs.create({ url: archiveUrl });
    }

    archiveButton.addEventListener('click', () => {
      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        openArchive(tabs[0]);
      });
    });

    // Placeholder initialization; in a real flow these would be populated after analysis.
    spinner.classList.add('visible');
    setTimeout(() => {
      spinner.classList.remove('visible');
      setRisk('medium');
      document.getElementById('createdDate').textContent = '2014-08-17';
      document.getElementById('owner').textContent = 'Example Registrar, LLC';
    }, 800);
  </script>
</body>
</html>
